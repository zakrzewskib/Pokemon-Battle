<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Battle</title>

    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="score score--computer">Score: <span id="score--0">0</span></div>
      <div class="score score--player">Score: <span id="score--1">0</span></div>

      <div class="computer-cards">
        <div class="card card--computer">
          <img src="img/cards/backOfTheCard.png" class="card-img" alt="Pokemon Card" />
        </div>
        <div class="card card--computer">
          <img src="img/cards/backOfTheCard.png" class="card-img" alt="Pokemon Card" />
        </div>
        <div class="card card--computer">
          <img src="img/cards/backOfTheCard.png" class="card-img" alt="Pokemon Card" />
        </div>
        <div class="card card--computer">
          <img src="img/cards/backOfTheCard.png" class="card-img" alt="Pokemon Card" />
        </div>
        <div class="card card--computer">
          <img src="img/cards/backOfTheCard.png" class="card-img" alt="Pokemon Card" />
        </div>
      </div>

      <div class="battle-cards">
        <div class="card card--battle hidden">
          <img src="img/cards/Pikachu.png" class="card-img" alt="Pokemon Card" />
        </div>
        <div class="card card--battle hidden">
          <img src="img/cards/Magikarp.png" class="card-img" alt="Pokemon Card" />
        </div>
      </div>

      <div class="player-cards">
        <div class="card card--player" id="0">
          <img src="img/cards/Pikachu.png" class="card-img" alt="Pokemon Card" />
        </div>
        <div class="card card--player" id="1">
          <img src="img/cards/Charmander.png" class="card-img" alt="Pokemon Card" />
        </div>
        <div class="card card--player" id="2">
          <img src="img/cards/Bulbasaur.png" class="card-img" alt="Pokemon Card" />
        </div>
        <div class="card card--player" id="3">
          <img src="img/cards/Haunter.png" class="card-img" alt="Pokemon Card" />
        </div>
        <div class="card card--player" id="4">
          <img src="img/cards/Jigglypuff.png" class="card-img" alt="Pokemon Card" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
